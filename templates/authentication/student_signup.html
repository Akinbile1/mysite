<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }
        .form-control {
            background-color: #6c757d;
            border-color: #495057;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #6c757d;
            border-color: #ced4da;
            color: #ffffff;
        }
        label {
            color: #ffffff;
        }
        .btn {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="container mt-5">
        <h3>Student Sign up</h3>
        <form method="POST" action="">
        {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Create a username" required>
            </div>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="SchoolYear">What School Year are you in?</label>
                <select class="form-control" id="SchoolYear" name="SchoolYear">
                    <option value="Freshmen">Freshmen</option>
                    <option value="Sophmore">Sophmore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>
            <div class="form-group">
                <label for="CodingLanguage">What Language are you trying to learn?</label>
                <select class="form-control" id="CodingLanguage" name="CodingLanguage">
                    <option value="C++">C++</option>
                    <option value="C">C</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="HTML">HTML</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="passwordConf">Confirm Password</label>
                <input type="password" class="form-control" id="passwordConf" name="passwordConf" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
